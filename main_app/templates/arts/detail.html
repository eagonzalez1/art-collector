{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/arts/art-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="art-container">
  <div class="art-img">
    <img 
      src="{% static 'images/sk8r-boi-art.svg' %}" 
      alt="A skater boy art"
    >
  </div>
  <div class="art-details">
    <h1>{{ art.title }}</h1>
    <h2>By: {{ art.artist }}</h2>
    <h3>Completed: {{ art.date }}</h3>
    <p>{{ art.description }}</p>
  </div>
</section>

{% endblock %}
