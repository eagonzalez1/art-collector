{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}?{% now "U" %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="art-container">
    <img src="{% static 'images/flower-life.svg' %}" 
    alt="Art Flower" 
    height='100px'
    />
  </div>
  <img 
    src="{% static 'images/header-logo.svg' %}" 
    alt="Text reads: MARICH Logo"
    />
</section>
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Admin Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
    <a href="{% url 'arts_index' %}">
      <button class="btn submit" id="guest-btn">Continue as Guest</button>
    </a>
  </section>
{% endif %}
{% endblock %}
